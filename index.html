<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>MarvelFanatics</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Marvel Fanatics</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#superheroes">Superhéroes</a></li>
                <li><a href="#comics">Cómics</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><button id="btn-favoritos">Favoritos</button></li>
                <!-- Botón para abrir el formulario de inicio de sesión -->
                <button id="btn-login">Iniciar sesión</button>
            </ul>
        </nav>
    </header>

    <!-- Formulario de inicio de sesión (inicialmente oculto) -->
    <div id="login-form" class="modal">
        <div class="modal-content">
            <span class="close" id="btn-close-login">&times;</span>
            <h2>Iniciar Sesión</h2>
            <div id="error-message" class="error-message"></div>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Modal de Favoritos (inicialmente oculto) -->
    <div id="modal-favoritos" class="modal">
        <div class="modal-content">
            <span class="close" id="btn-close-modal">&times;</span>
            <h2>Favoritos</h2>
            <!-- Lista de favoritos se mostrará aquí -->
            <ul class="favoritos-lista">
                <!-- Elementos de favoritos se agregarán aquí -->
            </ul>
        </div>
    </div>
    <div id="modal-bg" class="modal-bg"></div>

    <main>
        <section id="superheroes" class="superheroes-container main-container">
            <!-- Superhéroes se mostrarán aquí -->
        </section>
        <div class="separador-banner">
            <h2>Comics</h2>
            <p>¡Explora una variedad de cómics emocionantes a continuación!</p>
        </div>
        <section id="comics" class="comics-container main-container">

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Superhéroes</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
